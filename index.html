<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="jss/styles.css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="jss/script.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    
    <form id="add">
      <div class="form-group"> <label for="add1">1st number:</label> <input id="x" class="form-control" type="text"> </div>
      <div class="form-group"> <label for="add2">2nd number:</label> <input id="y" class="form-control" type="text"> </div>
      <di id="ad">
      <button class="btn">Add!</button> 
   </form>
   </di>
   <div id="sub">
       <form id="subtract">
        <button type="submit">subtract</button>
       </form>
    </div>
    <div id="multi">
     <form id="multiply">
         <button type="submit">multiply</button>
     </form>
<div id="output"></div>
    </div>
    <div id="total">
    Totall =
    </div>
    <br><br>
    
    <div class="container">
            <h1>Address book</h1>
             <div class="row">
              <div class="col-md-6">
                <h2>Add a contact:</h2>
                <form id="contact">
                  <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname">
                  </div>
                  <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname">
                  </div>
      
                  <button type="submit" class="btn">Add</button>
                </form>
      
                <h2>Contacts:</h2>
                <ul id="contacts">
                </ul>
              </div>
            </div>
          </div>
          
</body>
</html>
